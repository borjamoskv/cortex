version: "3.9"

services:
  cortex:
    build: .
    container_name: cortex
    ports:
      - "8484:8484"
    volumes:
      - cortex_data:/data
    environment:
      - CORTEX_DB=/data/cortex.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8484/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  cortex_data:
    driver: local
